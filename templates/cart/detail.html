<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body class="bg-gray-50 dark:bg-gray-800">
{% include 'base.html' %}
{% include 'shop/partials/navbar.html' %}
{% load static %}

<div class="flex pt-16 overflow-hidden bg-gray-50 dark:bg-gray-900">
    <div id="main-content"
         class="relative w-full max-w-screen-2xl mx-auto h-full overflow-y-auto bg-gray-50 dark:bg-gray-900">
        <main>
            {% if cart_items %}
            {% include 'cart/partials/cart_item.html' %}
            {% include 'footer.html' %}
            {% else %}
            <div id="empty-cart" hx-trigger="update-cart"
                 hx-swap="outerHTML empty-cart:update">
                {% include 'cart/partials/empty_cart.html' %}
            </div>
            {% endif %}
        </main>
    </div>
</div>


</body>


</html>
