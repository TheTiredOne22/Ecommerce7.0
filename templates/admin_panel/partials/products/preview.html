{% for product in products %}
<div id="drawer-read-product-advanced-{{ product.id }}"
     class="overflow-y-auto fixed top-0 left-0 z-40 p-4 w-full max-w-lg h-screen bg-white transition-transform -translate-x-full dark:bg-gray-800"
     tabindex="-1" aria-labelledby="drawer-label" aria-hidden="true">
    <div>
        <h4 id="read-drawer-label"
            class="mb-1.5 leading-none text-xl font-semibold text-gray-900 dark:text-white">
            {{ product.product_name }}</h4>
        <h5 class="mb-5 text-xl font-bold text-gray-900 dark:text-white">${{ product.price }}</h5>
    </div>
    <button type="button" data-drawer-dismiss="drawer-read-product-advanced-{{ product.id }}"
            aria-controls="drawer-read-product-advanced-{{ product.id }}"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white">
        <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewbox="0 0 20 20"
             xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                  clip-rule="evenodd"/>
        </svg>
        <span class="sr-only">Close menu</span>
    </button>
    <div class="grid gap-4 mb-4 sm:mb-5">
        <img src="{% if product.product_image %} {{ product.product_image.url}} {% else %} {% endif%}"
             alt="iMac Front Image" class="h-auto w-auto mr-3">
    </div>
    <dl class="grid grid-cols-2 gap-4 mb-4">
        <div class="col-span-2 p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 sm:col-span-1 dark:border-gray-600">
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Details</dt>
            <dd class="flex items-center text-gray-500 dark:text-gray-400">
                {{ product.description }}
            </dd>
        </div>
        <div class="p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Product Category</dt>
            <dd class="text-gray-500 dark:text-gray-400">
                        <span class="bg-primary-100 text-primary-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded dark:bg-primary-200 dark:text-primary-800">
                            <svg aria-hidden="true" class="mr-1 w-3 h-3" fill="currentColor" viewbox="0 0 20 20"
                                 xmlns="http://www.w3.org/2000/svg">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                            {{ product.category }}
                        </span>
            </dd>
        </div>
        <div class="p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Brand</dt>
            <dd class="text-gray-500 dark:text-gray-400">{{ product.brand }}</dd>
        </div>
        <div class="p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Quantity</dt>
            <dd class="text-gray-500 dark:text-gray-400">{{ product.quantity }}</dd>
        </div>
        <div class="p-3 bg-gray-100 rounded-lg border border-gray-200 dark:bg-gray-700 dark:border-gray-600">
            <dt class="mb-2 font-semibold leading-none text-gray-900 dark:text-white">Item Price</dt>
            <dd class="text-gray-500 dark:text-gray-400">${{ product.price }}</dd>
        </div>
    </dl>
</div>
{% endfor %}
