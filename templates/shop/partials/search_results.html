{% if products %}
{% for product in products %}
<div class="grid grid-cols-1 md:grid-cols-3 w-full md:w-1/2" id="search-results">
    <div class="m-4 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="{{ product.get_absolute_url }}">
            <img class="p-8 rounded-t-lg"
                 src="{% if product.product_image %} {{ product.product_image.url}} {% else %} {% endif%}"
                 alt="product image"/>
        </a>
        <div class="px-5 pb-5">
            <a href="{{ product.get_absolute_url }}">
                <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">
                    {{product.product_name}}</h5>
            </a>
            <div class="flex items-center justify-between">
                <span class="text-xl font-bold text-gray-900 dark:text-white">${{product.price}}</span>
                <a href="" id="add-to-cart-button"
                   hx-post="{% url 'cart:add_to_cart' product.id %}"
                   hx-trigger="click"
                   hx-target="#menu-cart-button"
                   hx-swap="outerHTML"
                   class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add
                    to cart</a>


            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% else %}
<div class="flex items-center p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
     role="alert">
    <svg class="flex-shrink-0 inline w-4 h-4 me-3 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
         fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
    </svg>
    <span class="sr-only">Info</span>
    <div>
        <span class="font-medium">Search again!</span> There are no products with this name.
    </div>
</div>
{% endif %}
