<nav aria-label="Page navigation example">
    <ul class="flex justify-center items-center -space-x-px h-10 text-base">
        {% if products.has_previous %}
        <li>
            <a href="?page=1"
               class="flex items-center justify-center px-4 h-10 ms-0 leading-tight text-gray-500 bg-white border border-e-0 border-gray-300 rounded-s-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <span class="sr-only">First</span>
                <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 1 1 5l4 4"/>
                </svg>
            </a>
        </li>
        <li>
            <a href="?page={{ products.previous_page_number }}"
               class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <span class="sr-only">Previous</span>
                {{ products.previous_page_number }}
            </a>
        </li>
        {% endif %}

        {% for i in products.paginator.page_range %}
        <li>
            <a href="?page={{ i }}"
               class="flex items-center justify-center px-4 h-10 leading-tight {% if products.number == i %}text-blue-600 border border-blue-300 bg-blue-50{% else %}text-gray-500 border border-gray-300{% endif %} hover:bg-gray-100 hover:text-gray-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white">
                {{ i }}
            </a>
        </li>
        {% endfor %}

        {% if products.has_next %}
        <li>
            <a href="?page={{ products.next_page_number }}"
               class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <span class="sr-only">Next</span>
                {{ products.next_page_number }}
            </a>
        </li>
        <li>
            <a href="?page={{ products.paginator.num_pages }}"
               class="flex items-center justify-center px-4 h-10 leading-tight text-gray-500 bg-white border border-gray-300 rounded-e-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                <span class="sr-only">Last</span>
                <svg class="w-3 h-3 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 6 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="m1 9 4-4-4-4"/>
                </svg>
            </a>
        </li>
        {% endif %}
    </ul>
</nav>
